        <div class="header">
            <h1>Plane jetzt deinen Traumurlaub!</h1>
        </div>


        <div class="container">
        <form action="https://formspree.io/f/xqaylrkl" method="post">
            <div class="form-group">
                <label for="Vollständiger Name">Vollständiger Name</label>
                <input type="text" id="Vollständiger Name" name="Vollständiger Name" required />
            </div>
            <div class="form-group">
                <label for="E-Mail-Adresse">E-Mail-Adresse</label>
                <input type="text" id="E-Mail-Adresse" name="E-Mail-Adresse" required />
            </div>
            <div class="form-group">
                <label for="Telefonnummer">Telefonnummer(Optional)</label>
                <input type="text" id="Telefonnummer" name="Telefonnummer" required />
            </div>
            <div class="form-group">
                <label for="Reiseziel">Reiseziel</label>
                <input type="text" id="Reiseziel" name="Reiseziel" required />
            </div>
            <div class="form-group">
                <label for="Reisedatum">Reisedatum</label>
                <input type="text" id="Reisedatum" name="Reisedatum" required />
            </div>
            <div class="form-group">
                <label for="Anzahl der Personen">Anzahl der Personen</label>
                <input type="text" id="Anzahl der Personen" name="Anzahl der Personen" required />
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea type="text" id="message" name="message" required></textarea>
            </div>
            <input type="submit" value="Submit">

        </form>
       </div>
